<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel=stylesheet href="/styles/styles.css">

</head>
<body>
    
    <!-- HEADER  -->

    <header id="mainHeader">
        <img src="assets/rickymorty_header.png" alt="rick and morty header">
    </header>

    <!-- SIDEBAR  -->

    <section class="sidebar_style">
        <div>
           <h2 class="episode-list">List of episodes</h2>            
            <ul id="episode-list" class="list-of-episodes">
               <!-- Episodes will be added here dynamically -->
            </ul>
        </div>
        <button id="nextButton" class="sidebar-button">Next</button>
    </section>

    <!-- MAIN CONTAINER -->

    <section class="main-style">
        <div id="main-container" class="container-style"></div>
        <div id="character-container" class="container-character"></div>
        <div id="episode-details" class="episode-details"></div>

        <!-- DETAIL CONTAINER FOR CHARACTER INFO (INITIALLY HIDDEN) -->
        <div id="character-detail-container" class="detail-container"></div>
    
    </section>
    
<script type="module" src="/dist/index.js"></script>
</body>
</html>
